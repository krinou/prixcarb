<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Stations – Classement pondéré depuis Nanterre</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
  table { border-collapse: collapse; width: 100%; background: #fff; margin-top: 20px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background: #eee; }
  .loading { font-size: 18px; color: #555; }
  .error { color: #b00020; font-weight: bold; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>⛽ Classement des stations pondéré (E10) – Nanterre</h1>
<div id="status" class="loading">⏳ Chargement…</div>

<table id="table" style="display:none;">
  <thead>
    <tr>
      <th>Rang</th><th>Station</th><th>Adresse</th><th>CP</th>
      <th>Ville</th><th>Prix (€/L)</th><th>Distance (km)</th><th>Coût total (€)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function charger() {
  const status = document.getElementById("status");
  try {
    // Toujours lire le JSON local généré par le workflow
    const res = await fetch("stations.json", { cache: "no-cache" });
    const rows = await res.json();

    // Tri par coût total (au cas où il ne serait pas trié)
    rows.sort((a,b) => a.coutTotal - b.coutTotal);

    const tbody = document.querySelector("#table tbody");
    tbody.innerHTML = "";

    rows.forEach((r, i) => {
      // Sécurités : certaines clés peuvent être absentes selon les stations
      const station   = r.station   ?? "";
      const adresse   = r.adresse   ?? "";   // seulement si tu l'as dans ton JSON
      const cp        = r.cp        ?? "";
      const ville     = r.ville     ?? "";
      const prix      = typeof r.prix === "number" ? r.prix : Number(r.prix);
      const distance  = typeof r.distance === "number" ? r.distance : Number(r.distance);
      const coutTotal = typeof r.coutTotal === "number" ? r.coutTotal : Number(r.coutTotal);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i+1}</td>
        <td>${station}</td>
        <td>${adresse}</td>
        <td>${cp}</td>
        <td>${ville}</td>
        <td>${(prix || 0).toFixed(3)}</td>
        <td>${(distance || 0).toFixed(2)}</td>
        <td>${(coutTotal || 0).toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });

    status.style.display = "none";
    document.getElementById("table").style.display = "table";
  } catch (e) {
    document.getElementById("status").textContent =
      "❌ Erreur lors du chargement : " + (e.message || e);
    console.error(e);
  }
}
charger();
</script>
</body>
</html>
