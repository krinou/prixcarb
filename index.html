<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Stations – Classement pondéré depuis Nanterre</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
  table { border-collapse: collapse; width: 100%; background: #fff; margin-top: 20px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background: #eee; }
  .loading { font-size: 18px; color: #555; }
  .error { color: #b00020; font-weight: bold; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>⛽ Classement des stations pondéré (E10) – Nanterre</h1>
<div id="status" class="loading">⏳ Chargement…</div>

<table id="table" style="display:none;">
  <thead>
    <tr>
      <th>Rang</th><th>Station</th><th>Adresse</th><th>CP</th>
      <th>Ville</th><th>Prix (€/L)</th><th>Distance (km)</th><th>Coût total (€)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function charger() {
  const status = document.getElementById("status");
  try {
    const res = await fetch("stations.json", { cache: "no-cache" });
    const rows = await res.json();

    // Tri par coût total
    rows.sort((a,b) => (a.coutTotal ?? 0) - (b.coutTotal ?? 0));

    const tbody = document.querySelector("#table tbody");
    tbody.innerHTML = "";

    rows.forEach((r, i) => {
      // 1) STATION : laisser BLANC si pas de nom -> or, ton JSON "station" contient l'adresse.
      //    Donc on met "stationName" vide, et on place l'adresse dans la colonne Adresse (voir plus bas).
      const stationName = ""; // BLANC comme demandé

      // 2) ADRESSE = contenu de r.station (puisque c'est ce que tu as réellement)
      const adresseAff = (typeof r.station === "string") ? r.station.trim() : (r.station ?? "");

      // 3) Prix : si <0.1, on considère que c'est du milli-euros -> *1000 ; sinon, on laisse tel quel.
      const prixVal = typeof r.prix === "number" ? r.prix : Number(r.prix);
      const prixEuros = Number.isFinite(prixVal)
        ? (prixVal < 0.1 ? prixVal * 1000 : prixVal)
        : 0;
      const prixAff = prixEuros.toFixed(3); // 1 entier + 3 décimales

      // 4) Distance / Coût total
      const distVal = typeof r.distance === "number" ? r.distance : Number(r.distance);
      const coutVal = typeof r.coutTotal === "number" ? r.coutTotal : Number(r.coutTotal);
      const distAff = Number.isFinite(distVal) ? distVal.toFixed(2) : "0.00";
      const coutAff = Number.isFinite(coutVal) ? coutVal.toFixed(2) : "0.00";

      const cp    = r.cp ?? "";
      const ville = r.ville ?? "";

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i+1}</td>
        <td>${stationName}</td>   <!-- Station : blanc -->
        <td>${adresseAff}</td>    <!-- Adresse : l'ancienne "station" -->
        <td>${cp}</td>
        <td>${ville}</td>
        <td>${prixAff}</td>       <!-- Prix : 1 entier + 3 décimales -->
        <td>${distAff}</td>
        <td>${coutAff}</td>
      `;
      tbody.appendChild(tr);
    });

    status.style.display = "none";
    document.getElementById("table").style.display = "table";
  } catch (e) {
    document.getElementById("status").textContent =
      "❌ Erreur lors du chargement : " + (e.message || e);
    console.error(e);
  }
}
charger();
</script>
</body>
</html>
