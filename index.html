<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Stations – Classement pondéré depuis Nanterre</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
  table { border-collapse: collapse; width: 100%; background: #fff; margin-top: 20px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background: #eee; }
  .loading { font-size: 18px; color: #555; }
  .error { color: #b00020; font-weight: bold; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>⛽ Classement des stations pondéré (E10) – Nanterre</h1>
<div id="status" class="loading">⏳ Chargement…</div>

<table id="table" style="display:none;">
  <thead>
    <tr>
      <th>Rang</th><th>Station</th><th>Adresse</th><th>CP</th>
      <th>Ville</th><th>Prix (€/L)</th><th>Distance (km)</th><th>Coût total (€)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function charger() {
  const status = document.getElementById("status");
  try {
    const res = await fetch("stations.json", { cache: "no-cache" });
    const rows = await res.json();

    // Tri par coût recalculé (sécurité)
    const CONSO = 10;   // L/100 km
    const VOLUME = 50;  // L

    // On mappe d'abord en recalculant prix (€/L) et coût
    const enriched = rows.map(r => {
      // 1) Prix : si <0.1, c'est probablement du milli-euros -> x1000
      const pRaw  = typeof r.prix === "number" ? r.prix : Number(r.prix);
      const prixEur = Number.isFinite(pRaw) ? (pRaw < 0.1 ? pRaw * 1000 : pRaw) : 0;

      // 2) Distance (km)
      const dist = typeof r.distance === "number" ? r.distance : Number(r.distance);

      // 3) Coût total (€/plein) = prix × volume + (2×dist/100)×conso×prix
      const cout = (prixEur * VOLUME) + ((2 * (Number.isFinite(dist) ? dist : 0) / 100) * CONSO * prixEur);

      return {
        station: (typeof r.station === "string") ? r.station.trim() : (r.station ?? ""),
        cp: r.cp ?? "",
        ville: r.ville ?? "",
        prixEur,
        dist,
        cout
      };
    });

    enriched.sort((a,b) => a.cout - b.cout);

    const tbody = document.querySelector("#table tbody");
    tbody.innerHTML = "";

    enriched.forEach((r, i) => {
      // Colonne Station voulue blanche
      const stationName = ""; 
      // Colonne Adresse = contenu de r.station (ton besoin)
      const adresseAff  = r.station;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i+1}</td>
        <td>${stationName}</td>                   <!-- Station : blanc -->
        <td>${adresseAff}</td>                   <!-- Adresse : ex-"station" -->
        <td>${r.cp}</td>
        <td>${r.ville}</td>
        <td>${r.prixEur.toFixed(3)}</td>         <!-- Prix : 1 entier + 3 décimales -->
        <td>${(Number.isFinite(r.dist)?r.dist:0).toFixed(2)}</td>
        <td>${r.cout.toFixed(2)}</td>            <!-- Coût recalculé -->
      `;
      tbody.appendChild(tr);
    });

    status.style.display = "none";
    document.getElementById("table").style.display = "table";
  } catch (e) {
    document.getElementById("status").textContent =
      "❌ Erreur lors du chargement : " + (e.message || e);
    console.error(e);
  }
}
charger();
</script>
</body>
</html>
