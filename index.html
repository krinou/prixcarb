<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Stations – Classement pondéré depuis Nanterre</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
  table { border-collapse: collapse; width: 100%; background: #fff; margin-top: 20px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background: #eee; }
  .loading { font-size: 18px; color: #555; }
  .error { color: #b00020; font-weight: bold; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>⛽ Classement des stations pondéré (E10) – Nanterre</h1>
<div id="status" class="loading">⏳ Chargement…</div>

<table id="table" style="display:none;">
  <thead>
    <tr>
      <th>Rang</th><th>Station</th><th>Adresse</th><th>CP</th>
      <th>Ville</th><th>Prix (€/L)</th><th>Distance (km)</th><th>Coût total (€)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function charger() {
  const status = document.getElementById("status");
  try {
    const res = await fetch("stations.json", { cache: "no-cache" });
    const rows = await res.json();

    // Tri par coût total (sécurité)
    rows.sort((a,b) => a.coutTotal - b.coutTotal);

    const tbody = document.querySelector("#table tbody");
    tbody.innerHTML = "";

    rows.forEach((r, i) => {
      // 1) Adresse = contenu de "station"
      const adresseAff = r.station ?? "";

      // 2) Prix affiché = prix * 1000 (format demandé)
      const prixNum = typeof r.prix === "number" ? r.prix : Number(r.prix);
      const prixAff = (prixNum || 0) * 1000;

      const cp       = r.cp ?? "";
      const ville    = r.ville ?? "";
      const dist     = typeof r.distance === "number" ? r.distance : Number(r.distance);
      const cout     = typeof r.coutTotal === "number" ? r.coutTotal : Number(r.coutTotal);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i+1}</td>
        <td>${adresseAff}</td>             <!-- Colonne "Station" inchangée -->
        <td>${adresseAff}</td>             <!-- Colonne "Adresse" = Station -->
        <td>${cp}</td>
        <td>${ville}</td>
        <td>${prixAff.toFixed(0)}</td>     <!-- prix x1000 -->
        <td>${(dist || 0).toFixed(2)}</td>
        <td>${(cout || 0).toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });

    status.style.display = "none";
    document.getElementById("table").style.display = "table";
  } catch (e) {
    document.getElementById("status").textContent =
      "❌ Erreur lors du chargement : " + (e.message || e);
    console.error(e);
  }
}
charger();
</script>
</body>
</html>
