<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Stations – Classement pondéré depuis Nanterre</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
  table { border-collapse: collapse; width: 100%; background: #fff; margin-top: 20px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background: #eee; }
  .loading { font-size: 18px; color: #555; }
  .error { color: #b00020; font-weight: bold; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>⛽ Classement des stations pondéré (E10) – Nanterre</h1>
<div id="status" class="loading">⏳ Chargement…</div>

<table id="table" style="display:none;">
  <thead>
    <tr>
      <th>Rang</th><th>Station</th><th>Adresse</th><th>CP</th>
      <th>Ville</th><th>Prix (€/L)</th><th>Distance (km)</th><th>Coût total (€)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function charger() {
  const status = document.getElementById("status");
  try {
    const res = await fetch("stations.json", { cache: "no-cache" });
    const rows = await res.json();

    // Tri de sécurité : coût total croissant
    rows.sort((a,b) => (a.coutTotal ?? 0) - (b.coutTotal ?? 0));

    const tbody = document.querySelector("#table tbody");
    tbody.innerHTML = "";

    rows.forEach((r, i) => {
      // ---- Lecture sûre des champs (valeurs par défaut si absent) ----
      const nomStation = (typeof r.station === "string" && r.station.trim() !== "") ? r.station.trim() : ""; // vide si pas de nom
      const cp         = r.cp ?? "";
      const ville      = r.ville ?? "";

      // Prix : garantir un nombre puis formater en 1 entier + 3 décimales
      const prixVal = typeof r.prix === "number" ? r.prix : Number(r.prix);
      const prixAff = Number.isFinite(prixVal) ? prixVal.toFixed(3) : "0.000";

      // Distance / Coût total
      const distVal = typeof r.distance === "number" ? r.distance : Number(r.distance);
      const coutVal = typeof r.coutTotal === "number" ? r.coutTotal : Number(r.coutTotal);
      const distAff = Number.isFinite(distVal) ? distVal.toFixed(2) : "0.00";
      const coutAff = Number.isFinite(coutVal) ? coutVal.toFixed(2) : "0.00";

      // Adresse : si tu veux conserver une adresse séparée ET que ton JSON n'en a pas,
      // tu peux laisser vide pour l’instant (ou mettre r.station si tu préfères).
      const adresseAff = ""; // ou: nomStation

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i+1}</td>
        <td>${nomStation}</td>    <!-- Station : vide si inconnu -->
        <td>${adresseAff}</td>    <!-- Adresse : ici laissée vide par choix -->
        <td>${cp}</td>
        <td>${ville}</td>
        <td>${prixAff}</td>       <!-- 1 entier + 3 décimales -->
        <td>${distAff}</td>
        <td>${coutAff}</td>
      `;
      tbody.appendChild(tr);
    });

    status.style.display = "none";
    document.getElementById("table").style.display = "table";
  } catch (e) {
    document.getElementById("status").textContent =
      "❌ Erreur lors du chargement : " + (e.message || e);
    console.error(e);
  }
}
charger();
</script>
</body>
</html>
